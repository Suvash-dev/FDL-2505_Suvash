<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <section>
        <div class="container">
            <div class="row">
                <div class="gallery">
                    <img src="./images/pexels-eberhardgross-1366919.jpg" alt="">
                </div>
                <div class="gallery">
                    <img src="./images/pexels-no-name-14543-66997.jpg" alt="">
                </div>
                <div class="gallery">
                    <img src="./images/pexels-pixabay-50594.jpg" alt="">
                </div>
                <div class="gallery">
                    <img src="./images/pexels-robert-hrovat-2588654-4203037.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
   
    <div class="popup">
        <button class="cancelBtn"><i class="bi bi-x-lg closeIcon "></i></button>
        <div class="popupCtn">
            <button class="leftArrow"><i class="bi bi-chevron-left"></i></button>
            <button class="rightArrow"><i class="bi bi-chevron-right"></i></button>
            <img src="./images/pexels-eberhardgross-1366919.jpg" alt="">
        </div>
    </div>
  
    

    <script src="./js/app.js"></script>
</body>
</html>
